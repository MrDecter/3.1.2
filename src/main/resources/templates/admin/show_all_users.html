
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="/admin.js"></script>
    <script type="text/javascript" src="/user.js"></script>
</head>
<body>
<div class="container-fluid p-0 mh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="  collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" id="user">
                    <li class="m-1 nav-item">
                        <a class="text-white font-weight-bold" id="navUsername"></a>
                    </li>
                    <li class="m-1 nav-item">
                        <a class="text-white">with roles:</a>
                    </li>
                    <li class="m-1 nav-item">
                        <a class="text-white"><span id="navRoles"></span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto position-absolute top-0 end-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти из профиля</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Основной блок-->
    <div class="row">
        <div class="col-2 bg-light">
            <div class="py-3">
                <button class="btn btn-primary w-100" type="button">Admin</button>
                <button class="btn btn-secondary w-100 mt-2" type="button">User</button>
            </div>
        </div>
        <div class="col-10">
            <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="h3">Admin panel</h1>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#adduser">New User</a>
                </li>
            </ul>
            <div class="mt-3">
                <h3>All users</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="bodyAllUserTable">
                    </tbody>
                </table>
            </div>
            <!--Модальное: добавление-->
            <div role="tabpanel" class="tab-pane fade show" id="adduser">
                <div class="card">
                    <h3 class="card-header">Add new user</h3>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-lg-3">
                                    <form name="formAddNewUser" id="formAddNewUser">
                                        <div class="form-group text-center">
                                            <label for="usernameNewUser"
                                                   class="font-weight-bold">Username</label>
                                            <input type="text" class="form-control" name="username"
                                                   id="usernameNewUser" placeholder="username"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="lastnameNewUser"
                                                   class="font-weight-bold">LastName</label>
                                            <input type="text" class="form-control" name="lastname"
                                                   id="lastnameNewUser" placeholder="lastname"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="passwordNewUser" class="font-weight-bold">Password </label>
                                            <input type="text" class="form-control" name="password"
                                                   id="passwordNewUser" placeholder="Password"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="ageNewUser" class="font-weight-bold">Age </label>
                                            <input type="text" class="form-control" name="age"
                                                   id="ageNewUser" placeholder="age"/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="rolesNewUser"
                                                   class="font-weight-bold">Role </label>
                                            <select class="form-control" name="roles" id="rolesNewUser"
                                                    size="2" multiple>
                                            </select>
                                        </div>
                                        <button type="submit" id="newUserAddButton"
                                                class="btn btn-success">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Модальное: Изменение-->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditUser">
                        <div class="mb-3">
                            <label for="editUserFirstName" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="editUserId">
                        </div>
                        <div class="mb-3">
                            <label for="editUserFirstName" class="col-form-label">First name:</label>
                            <input type="text" class="form-control" id="editUserFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="editUserLastName" class="col-form-label">Last name:</label>
                            <input type="text" class="form-control" id="editUserLastName">
                        </div>
                        <div class="mb-3">
                            <label for="editUserAge" class="col-form-label">Age:</label>
                            <input type="number" class="form-control" id="editUserAge">
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="editUserEmail">
                        </div>
                        <div class="mb-3">
                            <label for="editUserPassword" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="editUserPassword">
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="col-form-label">Role:</label>
                            <select class="form-select" id="editUserRole" multiple>
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editUserSaveButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Модальное: Удаление-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-left: 120px; padding-right: 120px;">
                    <div class="form-group text-center">
                        <label for="deleteID" class="font-weight-bold">ID</label>
                        <input class="form-control form-control-sm" id="deleteID" name="id" readonly th:value="*{user.id}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="username1" class="font-weight-bold">Username</label>
                        <input class="form-control form-control-sm" id="username1" name="username" readonly th:value="*{user.username}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="lastname1" class="font-weight-bold">Lastname</label>
                        <input class="form-control form-control-sm" id="lastname1" name="lastname" readonly th:value="*{user.lastName}"
                               type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="age1" class="font-weight-bold">Age</label>
                        <input class="form-control form-control-sm" id="age1" name="age" readonly th:value="*{user.age}"
                               type="text">
                    </div>
                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                        <label for="deleteRolesUser"><b>Role</b></label>
                        <select class="form-control" th:value="${roles}" multiple="multiple" id="deleteRolesUser" disabled>
                            <option value="1" th:text="USER"></option>
                            <option value="2" th:text="ADMIN"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteFormCloseButton">
                        Close
                    </button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
