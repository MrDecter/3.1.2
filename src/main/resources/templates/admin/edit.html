<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="mb-3">
        <label for="firstName" class="form-label">Имя: </label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" >
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label"> Введите фамилию: </label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label"> Введите возраст: </label>
        <input type="text" th:field="*{age}" class="form-control" id="age">
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>
    <div class="mb-3">
        <label for="country" class="form-label"> Введите страну: </label>
        <input type="text" th:field="*{country}" class="form-control" id="country">
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label"> Введите логин: </label>
        <input type="text" th:field="*{username}" class="form-control" id="username">
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label"> Введите пароль: </label>
        <input type="password" th:field="*{password}" class="form-control" id="password">
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"> Введите почту: </label>
        <input type="text" th:field="*{email}" class="form-control" id="email">
        <div style="color: darkolivegreen" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">password error</div>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Установленные права: </label>
        <select id="role" th:field="*{roles}" class="form-control" >
            <option th:each="role:${roles}" th:value="${role}" th:text="${user.getRoles()}"/>
        </select>
    </div>
    <input type="submit" value="Edit" class="btn btn-primary">
</form>
</body>
</html>
