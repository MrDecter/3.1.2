<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-0 mh-100 р-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="  collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" id="user">
                    <li class="m-1 nav-item">
                        <a class="text-white font-weight-bold" th:text="${user.getEmail()}"></a>
                    </li>
                    <li class="m-1 nav-item">
                        <a class="text-white">with roles:</a>
                    </li>
                    <li class="m-1 nav-item">
                        <a class="text-white" th:text="${user.getRoles()}"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto position-absolute top-0 end-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="document.getElementById('secretKey').submit();">Выйти из профиля</a>
                        <form action="/exit" method="post" id="secretKey" style="display: none;">
                            <input type="hidden" name="key1" value="value1"/>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Основной блок-->
    <style>
        .sidebar {
            height: 100vh;
        }
    </style>
    <div class="row h-100">
        <div class="col-2 bg-light sidebar">
            <div class="py-3">
                <button class="btn btn-primary w-100 m-1 " type="button">User</button>
            </div>
        </div>
        <div class="col-10">
            <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="h3">User Information-page</h1>
            </div>
            <div class="mt-3" id="alluser">
                <h3>About user</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th><p th:text="${user.getId()}">VALUE</p></th>
                        <th><p th:text="${user.getUsername()}">VALUE</p></th>
                        <td><p th:text="${user.getFirstName()}">VALUE</p></td>
                        <td><p th:text="${user.getLastName()}">VALUE</p></td>
                        <td><p th:text="${user.getAge()}">VALUE</p></td>
                        <td><p th:text="${user.getEmail()}">VALUE</p></td>
                        <th><p th:text="${user.getRoles()}">VALUE</p></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
